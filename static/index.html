<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script src="/client.js"></script>
  <script src="/index.js">

  </script>

  <link rel="stylesheet" href="/main.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="header__wrapper box-shadow">
    <h1 class="header__title">Tic Tac Toe</h1>
    <div class="action-bar">
      <!-- <button type="button" class="action-bar__item" onclick="TTT.reset()">Reset</button> -->
      <button type="button" class="action-bar__item button" onclick="TTT.join('new')">Join Another Game</button>
    </div>
  </div>

  <div class="page-wrapper">
    <div class="board" id="board"></div>

    <div class="scoreboard" id="scoreboard"></div>

    <div class="session-list box-shadow section">
      <h2 class="section__header">Other game sessions:</h2>
      <ul id="session-list"></ul>
    </div>
  </div>
</body>

</html>
