<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script>window.module = { exports: window }; window.exports = window; window.require = () => { };</script>
  <script src="/dist/client.js"></script>
  <link rel="stylesheet" href="/main.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="page-wrapper">
    <h1>Tic Tac Toe</h1>
    <div class="action-bar">
      <button type="button" class="action-bar__item" onclick="TTT.reset()">Reset</button>
      <!-- <button type="button" class="action-bar__item" onclick="TTT.start()">Start Client</button> -->
      <button type="button" class="action-bar__item" onclick="TTT.join()">Join Game</button>
    </div>

    <div class="board" id="board">
      <div class="board__row">
        <div class="board__cell" data-position="8"></div>
        <div class="board__cell" data-position="7"></div>
        <div class="board__cell" data-position="6"></div>
      </div>
      <div class="board__row">
        <div class="board__cell" data-position="5"></div>
        <div class="board__cell" data-position="4"></div>
        <div class="board__cell" data-position="3"></div>
      </div>
      <div class="board__row">
        <div class="board__cell" data-position="2"></div>
        <div class="board__cell" data-position="1"></div>
        <div class="board__cell" data-position="0"></div>
      </div>
    </div>

    <div class="scoreboard" id="scoreboard">
      <div class="scoreboard__label-winner">You win!</div>
      <div class="scoreboard__label-loser">You lost the game!</div>
    </div>

    <h3>Other game sessions:</h3>
    <ul id="session-list" class="session-list"></ul>

    <div class="board-state" id="state"></div>
  </div>
</body>

</html>
